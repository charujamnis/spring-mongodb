<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>MongoDB/Spring Boot Theymeleaf - BOOTSTRAP -CDN</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col">
            <h2 class="m-5">Add Car</h2>

            <form action="#" th:action="@{/addCar}" th:object="${car}" method="POST">

                <fieldset>
                    <div class="row">
                        <div class="col-5">
                            <div class="form-group">

                                <label >Make</label>
                                <input type="text"  title="Make" name="make" th:field="*{make}" class="form-control required">
                                <ul>
                                    <li th:each="err : ${#fields.errors('make')}" th:text="${err}" class="error" />
                                </ul>
                            </div>
                            <div class="form-group">

                                <label >Model</label>
                                <input type="text"  title="model" name="model" th:field="*{model}" class="form-control required" >
                                <ul>
                                    <li th:each="err : ${#fields.errors('model')}" th:text="${err}" class="error" />
                                </ul>
                            </div>

                            <div class="form-group">

                                <label >Description</label>
                                <input type="text"  title="description" name="description" th:field="*{description}" class="form-control required">
                                <ul>
                                    <li th:each="err : ${#fields.errors('description')}" th:text="${err}" class="error" />
                                </ul>
                            </div>

                            <div class="form-group">

                                <label >Year</label>
                                <input type="text"  title="year" name="year" th:field="*{year}" class="form-control required">
                                 <input type="hidden"  th:field="*{id}">
                                <ul>
                                    <li th:each="err : ${#fields.errors('year')}" th:text="${err}" class="error" />
                                </ul>
                            </div>


                            <!--  Make <input type="text"  /><br /> -->
                            <!--  Model <input type="text" name="model" th:field="*{model}" /><br />
                             Description <input type="text" name="description" th:field="*{description}"/><br/> -->
                            <input type="submit" /> <input type="reset" value="Reset" />
                        </div>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
